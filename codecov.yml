coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 2%
    patch:
      default:
        target: 70%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

ignore:
  - "Tests/**/*"
  - "Sources/App/**/*"  # App layer - UI and state orchestration
  - "Sources/Infrastructure/GitHub/GitHubClient.swift"  # Pure HTTP adapter
  - "Sources/Infrastructure/Installer/FileSystemSkillInstaller.swift"  # Pure file system adapter
  - "**/*Preview*.swift"  # SwiftUI previews
